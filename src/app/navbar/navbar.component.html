<!-- src/app/navbar/navbar.component.html -->
<nav class="navbar">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <form class="d-flex me-auto w-50" role="search">
      <div class="input-group w-100">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search"></i>
        </span>
        <input class="form-control border-start-0" type="search" placeholder="Search" aria-label="Search">
      </div>
    </form>
    
    <!-- Notification Button -->
    <div class="relative">
      <button type="button" class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="background-color: #1e40ae;" (click)="toggleNotifications()">
        <svg class="w-5 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
          <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
          <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
        </svg>
        <span class="sr-only">Notifications</span>
        <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900">{{ notifications.length }}</div>
      </button>
      
      <!-- Notifications Dropdown -->
      <div *ngIf="showNotifications" class="absolute right-0 mt-2 w-96 bg-white border border-gray-300 rounded-lg shadow-lg">
        <div class="p-4 text-gray-900 bg-white rounded-lg shadow dark:bg-gray-800 dark:text-gray-300">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Notifications</h3>
          <ul class="mt-2 space-y-2 overflow-y-auto" style="max-height: 300px;">
            <li *ngFor="let notification of notifications">
              <div class="flex items-center p-2 text-sm text-gray-700 bg-white border-b dark:border-gray-600 dark:bg-gray-800">
                <img class="w-20 h-20 mb-3 rounded-full shadow-lg" [src]="notification.employePhoto" alt="Profile Picture">
                <div class="ml-2">
                  <p class="font-semibold text-gray-900 dark:text-white">{{ notification.nameNotif }}</p>
                  <p class="text-gray-600 dark:text-gray-400">{{ notification.contenuNotif }}</p>
                  <span class="text-xs text-blue-600 dark:text-blue-500">{{ notification.dateNotif | date:'short' }}</span>
                </div>
                <button class="ml-auto p-1 text-gray-400 hover:text-gray-900" (click)="deleteNotification(notification._id)">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
            </li>
          </ul>
          <div class="mt-3 text-center">
            <button class="text-sm text-blue-600 hover:underline" (click)="viewAllNotifications()">View All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
